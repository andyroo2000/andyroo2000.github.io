<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- html5shiv -->
    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->


    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">


    <!-- favicon -->
    <link rel="shortcut icon" href="/images/bits-and-beeps.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/global.css">

    <!-- Javascript to import TypeKit fonts -->
    <script type="text/javascript" src="//use.typekit.net/yed8yuc.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container">
      <div class="site">
        <div id=top>
          <header>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <h2 class="site-description">{{ site.description}}</h2>
          </header>
        </div> <!-- top -->
        <div class="content">
            {{ content }}
        </div> <!-- content -->
        <div class="clearfooter"></div>
      </div> <!-- site -->
    </div> <!-- /container -->
    <div id="bottom">
        <footer>
          <div class="contact">
            <p>
              Andrew Landry<br />
              <a href="https://github.com/andyroo2000">github.com/andyroo2000</a><br />
            </p>
          </div> <!-- contact -->
        </footer>
    </div> <!-- bottom -->
  </body>
</html>
